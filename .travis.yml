os:
  - linux
  - osx

compiler:
  - clang

language: c++
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - kalakris-cmake
    packages:
      - perl
      - gcc-4.8
      - g++-4.8
      - python-dev
      - python-numpy
      - libxml2-dev
      - libboost-all-dev
      - cmake

notifications:
  slack:
    rooms:
      - secure: 
    template:
      - "NFsim build: %{result} in %{duration}"
      - "Build: <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) Author: %{author}"   
      - "To download the NFsim executable, "
      - "Goto: https://rawgit.com/RuleWorld/nfsim/master/.NFsim_Beta.html"
      - "To package NFsim, please make a small modification to BioNetGen:"
      - "Goto: https://github.com/RuleWorld/bionetgen"
      - "Build details:  %{build_url} "


before_install:
  - source osx_install.sh

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

script: 
  - mkdir -p build; mkdir -p dist; cd build; cmake ..; make; cp NFsim ../dist; cp NFsim ../dist/NFsim-$TRAVIS_OS_NAME ;cd ..; 
  - cd validate;tar xfj bionetgen-2.2.6.tar.bz2
  - python validate.py
  - cd ..

deploy:
  provider: bintray
  file: "./bintray.json"
  user: jczech
  key:
    # If you need to regenrate this for some reason, here's what you do:
    # travis encrypt <YOUR BINTRAY API KEY> --add deploy.key
    # Get BINTRAY API KEY from https://bintray.com/profile/edit under "API Key" section
    secure: 
  skip_cleanup: true
  on:
    all_branches: true
